syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

message AdjustEthNonce {
  string chain = 1;
  int64 nonce = 2;
  int64 msg_index = 3; // An index to differentiate different nonce update message.
}

message AdjustEthNonceMsg {
  string signer = 1;
  AdjustEthNonce data = 2;
}
