syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

message Chain {
  string id = 1;
  int64 gas_price = 2;

  // // Last block height where 2/3 of the validators has observed up to this block. This is useful
  // // for UTXO based chains where everyone needs to agree where to get the list of utxo inputs.
  // int64 last_observed_block_height = 3;
  // int64 last_observed_block_hash = 4;
}
