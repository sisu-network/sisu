syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

message Pubkey {
  string type = 1;
  bytes bytes = 2;
}

message Node {
  // consensusKey is the public key used by tendermint. This is different from the key in the keyring.
  Pubkey consensusKey = 1;
  string accAddress = 2;
  bool isValidator = 3;
}
