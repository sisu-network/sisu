syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

// pausing gateway message which is posted to cosmos chain by validator
message MsgPauseGw {
  string signer = 1;
  string chain = 2;
  string address = 3;
}

// list of all pausing gateway messages
message PauseGwRecord {
  repeated MsgPauseGw messages = 1;
}
