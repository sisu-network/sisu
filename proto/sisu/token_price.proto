syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

message UpdateTokenPrice {
  string signer = 1;
  repeated TokenPrice tokenPrices= 2;
}

message TokenPrice {
  string id = 1;
  int64 price = 2;
}

// The record that is saved into db per token.
message TokenPriceRecord {
  // Key: token, Value: BlockHeightPricePair
  map<string, BlockHeightPricePair> prices = 1;
}

message BlockHeightPricePair {
  uint64 blockHeight = 1;
  int64 price = 2;
}
