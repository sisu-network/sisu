syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

enum TxInType {
  TOKEN_TRANSFER = 0;
}

message TxIn {
  // Id of this TxIn. For most block chains, this id is the transaction hash.
  string id = 1;
  string from_chain = 2;
  string hash = 3;
  TxInType tx_type = 4;
}

message TxInMsg {
  string signer = 1;
  TxIn data = 2;
}
