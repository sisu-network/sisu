syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

message TxInOld {
  // Id of this TxIn. For most block chains, this id is the transaction hash.
  string id = 1;
  string from_chain = 2;
  string hash = 3;
}

message TxInMsgOld {
  string signer = 1;
  TxInOld data = 2;
}
