syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

enum TxOutType {
  CONTRACT_DEPLOYMENT = 0;
  TRANSFER_OUT = 1;
  CHANGE_LIQUIDITY = 2;
  LIQUIDITY_WITHDRAW_FUND = 3;
}

message TxOutWithSigner {
  string signer = 1;
  TxOut data = 2;
}

message TxOut {
  string outChain = 1;
  string outHash = 2; // Id that identifies the txOut in the outChain

  TxOutType txType = 3;
  repeated string inChains = 4;
  repeated string inHashes = 5;
  bytes outBytes = 6;

  // optional contract hash
  string contractHash = 7;
}

// TxOut with and full transaction hash (including signature) to look up TxOut when a new tx comes in.
message TxOutSig {
  string chain = 1;
  string hashWithSig = 2;
  string hashNoSig = 3;
}

message TxOutConfirmMsg {
  string signer = 1;
  TxOutConfirm data = 2;
}

message TxOutConfirm {
  string outChain = 1;
  string outHash = 2;
  int64 blockHeight = 3;
  string contractAddress = 4;
  int64 nonce = 5;
}
