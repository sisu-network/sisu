syntax = "proto3";
package types;

option go_package = "github.com/sisu-network/sisu/x/sisu/types";

import "sisu/vote_result.proto";

message TxOutConsensed {
  string assigned_validator = 1;
  string tx_out_id = 2;
  VoteResult vote = 3;
}

message TxOutConsensedMsg {
  string signer = 1;
  TxOutConsensed data = 2;
}
