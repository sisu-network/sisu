syntax = "proto3";
package types;

message KeygenProposal {
  string keyType = 1;

  // Random id for this proposal.
  string id = 2;

  int64 createdBlock = 3;
}

message KeygenProposalWithSigner {
  string signer = 1;
  KeygenProposal data = 2;
}

message KeygenResultWithSigner {
  string signer = 1;
  KeygenResult data = 2;
}

message KeygenResult {
  Keygen keygen = 1;
  Result result = 2;

  enum Result {
    SUCCESS = 0;
    FAILURE = 1;
  }
}

message Keygen {
  string keyType = 1;
  bytes pubKeyBytes = 2;
  string address = 3;
  string status = 4;
  int64 startBlock = 5;
}
