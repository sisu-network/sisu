syntax = "proto3";
package types;

// Note: all new fields in this proto MUST be included in SerializeWithoutSigner in the go file.
message KeygenProposal {
  string signer = 1;
  string keyType = 2;

  // Random id for this proposal.
  string id = 3;

  int64 createdBlock = 4;
}

message KeygenResult {
  string signer = 1;
  string keyType = 2;
  bytes pubKeyBytes = 3;
  string address = 4;
  Result result = 5;

  enum Result {
    SUCCESS = 0;
    FAILURE = 1;
  }
}