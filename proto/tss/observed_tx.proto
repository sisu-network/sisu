syntax = "proto3";
package types;

// Note: all new fields in this proto MUST be included in SerializeWithoutSigner in the go file.
message ObservedTxWithSigner {
  string signer = 1;
  ObservedTx data = 2;
}

message ObservedTx {
  string chain = 1;
  int64 blockHeight = 2;
  string txHash = 3;
  bytes serialized = 4;
}