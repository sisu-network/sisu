syntax = "proto3";
package types;

// Note: all new fields in this proto MUST be included in SerializeWithoutSigner in the go file.
message TxInWithSigner {
  string signer = 1;
  TxIn data = 2;
}

message TxIn {
  string chain = 1;
  int64 blockHeight = 2;
  string txHash = 3;
  bytes serialized = 4;
}
