syntax = "proto3";
package types;

enum TxOutType {
  CONTRACT_DEPLOYMENT = 0;
}

// Note: all new fields in this proto MUST be included in SerializeWithoutSigner in the go file.
message TxOut {
  TxOutType txType = 1;
  string signer = 2;
  string inChain = 3;
  string outChain = 4;
  int64 inBlockHeight = 5;
  string inHash = 6;
  bytes outBytes = 7;
}