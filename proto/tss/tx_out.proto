syntax = "proto3";
package types;

enum TxOutType {
  CONTRACT_DEPLOYMENT = 0;
}

message TxOutWithSigner {
  string signer = 1;
  TxOut data = 2;
}

// Note: all new fields in this proto MUST be included in SerializeWithoutSigner in the go file.
message TxOut {
  TxOutType txType = 1;
  string inChain = 2;
  string outChain = 3;
  int64 inBlockHeight = 4;
  string inHash = 5;
  bytes outBytes = 6;
}